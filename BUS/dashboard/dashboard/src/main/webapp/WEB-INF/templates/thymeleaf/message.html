<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:if="${#strings.length(data.sendMessage) != 0}">
		<script>
			top.alert("[[${data.sendMessage}]]");
		</script>
	</th:block>
	<th:block th:if="${#strings.length(data.senderName) != 0}">
		<script>
			top.location.href = '[[${data.senderName}]]';
		</script>
	</th:block>
</head>
</html>
